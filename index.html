<!DOCTYPE html>
<Html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail recipes</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/jass.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<script src="./js/navbar.js"></script>

<body>
  <div class="flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
      <h1 class="text-primary">Cocktail recipes list</h1>
      <form id="search-form" class="form w-100">
        <select id="format-input" class="form-input w-100">
          <option value="" disabled selected>Select alcohol to make cocktail with</option>
          <option value="Brandy">Brandy</option>
          <option value="Gin">Gin</option>
          <option value="Rum">Rum</option>
          <option value="Tequila">Tequila</option>
          <option value="Vodka">Vodka</option>
          <option value="Whiskey">Whiskey</option>

        </select>
        <button class="btn btn-info btn-block">Shake your cocktail!</button>
      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>


</Html>
